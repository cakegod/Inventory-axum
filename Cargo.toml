[package]
name = "inventory-axum"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.6.20", features = ["macros"] }
futures = "0.3.29"
mongodb = "2.7.0"
serde = { version = "1.0.190", features = ["derive"] }
tokio = { version = "1.33.0", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.17"
tower = "0.4.13"
dotenv = "0.15.0"
anyhow = "1.0.75"
axum-valid = { version = "0.11.0", features = ["into_json", "validify", "basic"], default-features = false }
validify = "1.0.12"
